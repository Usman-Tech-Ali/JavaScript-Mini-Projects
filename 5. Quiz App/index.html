<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="box">
        <h2>Dummy</h2>
        <div class="row">
          <input
            class="options"
            type="radio"
            name="options"
            value="a"
            id="id1"
            placeholder="0" />
          <label for="id1">Option1 </label>
        </div>
        <div class="row">
          <input
            class="options"
            type="radio"
            name="options"
            id="id2"
            value="b"
            placeholder="0" />
          <label for="id2">Option2 </label>
        </div>
        <div class="row">
          <input
            class="options"
            type="radio"
            name="options"
            id="id3"
            value="c"
            placeholder="0" />
          <label for="id3">Option3 </label>
        </div>
        <div class="row">
          <input
            class="options"
            type="radio"
            name="options"
            id="id4"
            value="d"
            placeholder="0" />
          <label for="id4">Option4 </label>
        </div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
